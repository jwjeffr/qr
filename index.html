<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    #qrcode {
      margin: 2em auto; /* centers horizontally */
      width: fit-content; /* shrink-wrap container */
    }
    input {
      padding: 0.5em;
      width: 300px;
      font-size: 1em;
    }
    p.description {
      color: #555;
      font-size: 1em;
      margin-top: -0.5em;
      margin-bottom: 2em;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <p class="description">Type any text to generate a QR code. That's it! No frills or middlemen URLs</p>

  <input id="text" type="text" placeholder="Enter text or URL">

  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      text: "",
      width: 256,
      height: 256
    });

    var input = document.getElementById("text");

    function makeCode() {
      var text = input.value.trim();
      if (text) {
        qrcode.makeCode(text);
      } else {
        // Clear the QR code when input is empty
        document.getElementById("qrcode").innerHTML = "";
        qrcode = new QRCode(document.getElementById("qrcode"), {
        text: "",
        width: 256,
        height: 256
        });
      }
    }

    // Update QR code automatically while typing
    input.addEventListener("input", makeCode);
  </script>
</body>
</html>
